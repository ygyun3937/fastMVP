spring:
  application:
    name: inventory-management

  datasource:
    # MySQL 설정
    url: jdbc:mysql://localhost:3306/inventory_db?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  sql:
    init:
      mode: never  # schema.sql 사용 안 함 (JPA가 자동 생성)

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

server:
  port: 9090
  servlet:
    context-path: /api

logging:
  level:
    com.inventory: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
